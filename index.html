<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

  <main class="card container">
    <div class="wrapper content">

      <h1 class="title">Get <span>insights</span> that help your business grow</h1>
      <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <div class="ratings flex">
        <div class="rating">
          <p>10k+</p>
          <p>companies</p>
        </div>
        <div class="rating">
          <p>314</p>
          <p>templates</p>
        </div>
        <div class="rating">
          <p>12m+</p>
          <p>queries</p>
        </div>
      </div>
    </div>

    <div class="wrapper image"></div>
  </main>
</body>

</html>
